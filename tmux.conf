# To fix paste stuff
# set-option -g default-command "reattach-to-user-namespace -l zsh"

set -g default-terminal "screen-256color-italic"

# Fix cursor shape
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

set -g mouse on

set -g renumber-windows

# Don't wait to send escape (neovim is crap without this)
set -s escape-time 0

unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# I hate accidently changing layout
unbind ' '

# Force a reload of the config file
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Set up panes for working on stuff
bind C source-file ~/.tmux/project_split
bind S setw synchronize-panes

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
#bind y run "tmux save-buffer - | xsel -ib"
bind P run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"

set -g base-index 0
setw -g pane-base-index 0

# Window movement
bind -r ( select-window -t :-
bind -r ) select-window -t :+

# Bad Wolf
set-option -g status-fg white
set-option -g status-bg colour234
set-window-option -g window-status-current-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Status bar
#source ~/dotfiles/powerline/powerline/bindings/tmux/powerline.conf
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left '#[fg=colour235,bg=colour252,bold] 〄 #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
set -g status-right '#[fg=colour245] %R  %d %b #[fg=colour238,bg=colour234,nobold]#[fg=colour245,bg=colour238,bold] #[fg=colour254,bg=colour238,nobold]#[fg=colour16,bg=colour254,bold] #h '

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39] #[fg=colour25,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold]"

# List of plugins
# Install with <prefix> I
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run ~/.tmux/plugins/tpm/tpm

set -g @resurrect-strategy-vim "session"
set -g @continuum-restore 'on'
